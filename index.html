<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Personal Blog</title>
		<link
			rel="reset"
			href="./assets/css/reset.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/form.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/style.css"
		/>
	</head>
	<body>
		<header>
			<div class="header">
				<div class="headerButtons">
					<a
						id="lightButton"
						href="#"
						>&#9728;&#65039;</a
					>
				</div>
			</div>
		</header>
		<main>
			<div class="welcomeBox">
				<div class="welcomeCircle"><h1>My First Blog</h1></div>
			</div>

			<div class="userForm">
				<div id="formBoxTitle">
					<h2>What's on your mind?</h2>
				</div>
				<form>
					<div class="formItems">
						<label
							class="labels"
							for="userName"
							>Username</label
						>
						<div>
							<input
								type="text"
								name="userName"
								id="userName"
							/>
						</div>
					</div>
					<div class="formItems">
						<label
							class="labels"
							for="title"
							>Title</label
						>
						<div>
							<input
								type="text"
								name="title"
								id="title"
							/>
						</div>
					</div>
					<div class="formItems">
						<label
							class="labels"
							for="content"
							>Content</label
						>
						<div>
							<textarea
								id="content"
								name="content"
								rows="5"
								cols="122"
							>
							</textarea>
						</div>
						<div id="formButton">
							<input
								id="formButton"
								type="submit"
							/>
						</div>
					</div>
				</form>
			</div>
		</main>
		<script src="./assets/js/form.js"></script>
		<script src="/assets/js/logic.js"></script>
	</body>
</html>
